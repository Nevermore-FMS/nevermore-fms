[package]
name = "nevermore-fms"
version = "0.1.0"
authors = ["McMackety <macdonnell.chase@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
developer = []
dev = ["developer"]


[dependencies]
# CLI Deps
clap = "3.0.0-beta.2"

# Field and Worker Deps
deno_core = "0.100.0"
sourcemap = "6.0.1"
tokio = { version = "1.8.0", features = ["full", "io-util"] }
tokio-stream = { version = "0.1.6", features = ["sync"] }
futures = "0.3.15"
serde_json = "1.0.64"
serde_repr = "0.1.7"
bincode = "1.3.3"
flo_stream = "0.6.0"
anyhow = "1.0.41"
pretty_env_logger = "0.4.0"
log = "0.4.14"
chrono = { version = "0.4.19", features = ["serde"] }
serde = { version = "1.0.126", features = ["derive"] }
thrussh = "0.33.5"
thrussh-keys = "0.21.0"

# Database Deps
rusqlite = { version = "0.25.3", features = ["bundled", "serde_json"] }
rust-argon2 = "0.8"
base64 = "0.13.0"
rand = "0.8.4"

# Web Deps
warp = "0.3.1"
async-graphql = { version = "2.9.7", features = ["chrono", "apollo_tracing"] }
async-graphql-warp = "2.9.7"
async-trait = "0.1.50"
rust-embed = "5.9.0"
mime_guess = "2.0.3"

# UI Deps
wry = "0.12.2"
tao = "0.5.2"
image = "0.23.14"

# Deno extensions
deno_web = "0.49.0"
deno_console = "0.18.0"
deno_websocket = "0.23.0"
deno_url = "0.18.0"
deno_fetch = "0.41.0"
deno_timers = "0.16.0"
deno_webidl = "0.18.0"
deno_crypto = "0.32.0"
deno_broadcast_channel = "0.12.0"
deno_net = "0.10.0"

[build-dependencies]
deno_core = "0.100.0"
deno_web = "0.49.0"
deno_console = "0.18.0"
deno_websocket = "0.23.0"
deno_url = "0.18.0"
deno_fetch = "0.41.0"
deno_timers = "0.16.0"
deno_webidl = "0.18.0"
deno_crypto = "0.32.0"
deno_broadcast_channel = "0.12.0"
deno_net = "0.10.0"

reqwest = { version = "0.11", features = ["blocking", "json"] }
sha2 = "0.9.5"
zip = "0.5"
anyhow = "1.0.41"