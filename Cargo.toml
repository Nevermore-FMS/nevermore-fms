[package]
name = "nevermore-fms"
version = "0.1.0"
authors = ["McMackety <mcmackety@rodiconmc.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
developer = []

[dependencies]
# Field and Worker Deps
deno_core = "0.91.1"
sourcemap = "6.0.1"
tokio = { version = "1.8.0", features = ["full", "io-util"] }
tokio-stream = { version = "0.1.6", features = ["sync"] }
futures = "0.3.15"
serde_json = "1.0.64"
serde_repr = "0.1.7"
bincode = "1.3.3"
flo_stream = "0.6.0"
anyhow = "1.0.41"
pretty_env_logger = "0.4.0"
log = "0.4.14"
chrono = "0.4.19"
serde = { version = "1.0.126", features = ["derive"] }

# Database Deps
rusqlite = { version = "0.25.3", features = ["bundled"] }

# Web Deps
warp = "0.3.1"
async-graphql = "2.9.7"
async-graphql-warp = "2.9.7"
include_dir = "0.6.1"
percent-encoding = "1.0.1"

# Deno extensions
deno_web = "0.41.1"
deno_console = "0.10.1"
deno_websocket = "0.15.1"
deno_url = "0.10.1"
deno_fetch = "0.32.1"
deno_timers = "0.8.1"
deno_webidl = "0.10.1"
deno_crypto = "0.24.1"
deno_broadcast_channel = "0.4.1"

[build-dependencies]
deno_core = "0.91.1"
deno_web = "0.41.1"
deno_console = "0.10.1"
deno_websocket = "0.15.1"
deno_url = "0.10.1"
deno_fetch = "0.32.1"
deno_timers = "0.8.1"
deno_webidl = "0.10.1"
deno_crypto = "0.24.1"
deno_broadcast_channel = "0.4.1"

reqwest = { version = "0.11", features = ["blocking", "json"] }
sha2 = "0.9.5"
zip = "0.5"
anyhow = "1.0.41"