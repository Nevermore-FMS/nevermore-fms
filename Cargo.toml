[package]
name = "nevermore-fms"
version = "0.1.0"
authors = ["McMackety <macdonnell.chase@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
developer = []
dev = ["developer"]


[dependencies]
# Field and Worker Deps
deno_core = "0.93.0"
sourcemap = "6.0.1"
tokio = { version = "1.8.0", features = ["full", "io-util"] }
tokio-stream = { version = "0.1.6", features = ["sync"] }
futures = "0.3.15"
serde_json = "1.0.64"
serde_repr = "0.1.7"
bincode = "1.3.3"
flo_stream = "0.6.0"
anyhow = "1.0.41"
pretty_env_logger = "0.4.0"
log = "0.4.14"
chrono = { version = "0.4.19", features = ["serde"] }
serde = { version = "1.0.126", features = ["derive"] }

# Database Deps
rusqlite = { version = "0.25.3", features = ["bundled", "serde_json"] }
rust-argon2 = "0.8"
base64 = "0.13.0"
rand = "0.8.4"

# Web Deps
warp = "0.3.1"
async-graphql = { version = "2.9.7", features = ["chrono"] }
async-graphql-warp = "2.9.7"
percent-encoding = "1.0.1"
jsonwebtoken = "7"
async-trait = "0.1.50"

# Deno extensions
deno_web = "0.42.0"
deno_console = "0.11.0"
deno_websocket = "0.16.0"
deno_url = "0.11.0"
deno_fetch = "0.33.0"
deno_timers = "0.9.0"
deno_webidl = "0.11.0"
deno_crypto = "0.25.0"
deno_broadcast_channel = "0.5.0"
deno_net = "0.2.0"

[build-dependencies]
deno_core = "0.93.0"
deno_web = "0.42.0"
deno_console = "0.11.0"
deno_websocket = "0.16.0"
deno_url = "0.11.0"
deno_fetch = "0.33.0"
deno_timers = "0.9.0"
deno_webidl = "0.11.0"
deno_crypto = "0.25.0"
deno_broadcast_channel = "0.5.0"
deno_net = "0.2.0"

reqwest = { version = "0.11", features = ["blocking", "json"] }
sha2 = "0.9.5"
zip = "0.5"
anyhow = "1.0.41"