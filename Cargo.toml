[package]
name = "nevermore-fms"
version = "0.1.0"
authors = ["McMackety <mcmackety@rodiconmc.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Field and Worker Deps
deno_core = "0.91.0"
tokio = { version = "1.7.0", features = ["full", "io-util"] }
tokio-stream = { version = "0.1.6", features = ["sync"] }
futures = "0.3"
serde_json = "1.0"
serde_repr = "0.1"
bincode = "1.3.3"
flo_stream = "0.6.0"
anyhow = "1.0.41"
pretty_env_logger = "0.4.0"
log = "0.4.14"
chrono = "0.4.19"
serde = { version = "1.0.125", features = ["derive"] }

# Database Deps
rusqlite = { version = "0.25.1", features = ["bundled"]}

# Web Deps
warp = "0.3"
async-graphql = "2.0"
async-graphql-warp = "2.0"

# Inspector jazz
http = "0.2.3"
hyper = { version = "0.14.9", features = ["server", "stream", "http1", "http2", "runtime"] }
uuid = { version = "0.8.2", features = ["v4"] }

# Deno extensions
deno_web = "0.41.0"
deno_console = "0.10.0"
deno_websocket = "0.15.0"
deno_url = "0.10.0"
deno_fetch = "0.32.0"
deno_timers = "0.8.0"
deno_webidl = "0.10.0"
deno_crypto = "0.24.0"
deno_broadcast_channel = "0.4.0"

[build-dependencies]
deno_core = "0.91.0"
deno_web = "0.41.0"
deno_console = "0.10.0"
deno_websocket = "0.15.0"
deno_url = "0.10.0"
deno_fetch = "0.32.0"
deno_timers = "0.8.0"
deno_webidl = "0.10.0"
deno_crypto = "0.24.0"
deno_broadcast_channel = "0.4.0"