cargo-features = ["edition2021"]

[package]
name = "nevermore-fms"
version = "0.2.0"
authors = ["Edgar Allan Ohms 5276"]
edition = "2018"


[dependencies]
tokio = { version = "1.16.1", features = ["full"] }
actix-web = "4"
actix-files = "0.6.2"
actix-csrf = "0.7.0"
handlebars = "4.3.0"
serde = "1.0.145"
serde_derive = "1.0.145"
serde_json = "1.0"
async-channel = "1.6.1"
clap = { version = "3.0.14", features = ["derive", "env"] }
anyhow = "1.0"
log = "0.4"
pretty_env_logger = "0.4"
cidr = "0.2.1"
chrono = "0.4.19"
async-trait = "0.1.52"
tonic = "0.7"
prost = "0.10"
rand = "0.8.5"
tokio-stream = { version = "0.1.8", features = ["sync"] }

[build-dependencies]
tonic-build = "0.7"