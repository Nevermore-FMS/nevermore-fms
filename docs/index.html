<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /**
    - main title
    */
    .cover-main h1 a span {
        color: white;
        font-weight: bold;
    }

    /**
     - main title's version number
     */
    .cover-main h1 a span small {
        color: white;
    }

    /**
    - description
     */
    .cover-main blockquote {
        color: white;
    }

    /**
    - buttons
     */
    section.cover .cover-main > p:last-child a {
        color: #ff6659 !important;
        border: 1px solid #ff6659 !important;
    }

    section.cover .cover-main > p:last-child a:hover {
        color: #d32f2f !important;
    }

    /**
    - last button
     */
    section.cover .cover-main > p:last-child a:last-child {
        color: white !important;
    }

    section.cover .cover-main > p:last-child a:last-child:hover {
        color: #c3f8ac !important;
    }

    :root {
      --theme-color   : #ff6659;
    }

</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Nevermore FMS',
      repo: 'https://github.com/Nevermore-FMS/nevermore-fms',
      coverpage: ['/'],
      loadSidebar: true,
      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
